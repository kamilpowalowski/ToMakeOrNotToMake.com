<form #resultForm="ngForm">
  <section class="form-block">
    <div class="row">
      <div class="col-xs-10 offset-xs-1">
        <label>Set your results</label>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-11 offset-xs-1">
        <label for="amountInput">Total amount:</label>
        <div>
          <input type="number" placeholder="Total amount" id="amountInput" required name="amountInput" [(ngModel)]="amount" #amountInput="ngModel">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-8 offset-xs-1">
        <label for="currencySelect">Currency:</label>
      </div>
      <div class="col-xs-4 offset-xs-1">
        <div class="select">
          <select id="currencySelect" [(ngModel)]="currency" name="currencySelect" #currencySelect="ngModel">
            <option *ngFor="let currency of currencies">{{ currency }}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-11 offset-xs-1">
        <label for="monthsInput">Months:</label>
        <div>
          <input type="number" placeholder="Months" id="monthsInput" required name="monthsInput" [(ngModel)]="months" #monthsInput="ngModel">
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-8 offset-xs-1">
        <label for="startMonthSelect">Starting month:</label>
      </div>
      <div class="offset-xs-1 col-xs-5">
        <div class="select">
          <select id="startMonthSelect" [(ngModel)]="startingMonth" name="startMonthSelect" #startMonthSelect="ngModel">
            <option value="0">January</option>
            <option value="1">February</option>
            <option value="2">March</option>
            <option value="3">April</option>
            <option value="4">May</option>
            <option value="5">June</option>
            <option value="6">July</option>
            <option value="7">August</option>
            <option value="8">September</option>
            <option value="9">October</option>
            <option value="10">November</option>
            <option value="11">December</option>
          </select>
        </div>
      </div>
      <div class="col-xs-4">
        <div class="select">
          <select id="startYearSelect" [(ngModel)]="startingYear" name="startYearSelect" #startYearSelect="ngModel">
            <option>2017</option>
            <option>2018</option>
            <option>2019</option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-xs-11 offset-xs-1">
        <button class="btn btn-primary" type="submit" [disabled]="resultForm.form.invalid" (click)="onSubmit()">Apply changes</button>
      </div>
    </div>
  </section>
</form>
