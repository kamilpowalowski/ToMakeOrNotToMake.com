<div class="main-container">
  <header class="header-6">
    <div class="branding">
      <a href="/results" class="nav-link">
        <clr-icon shape="coin-bag"></clr-icon>
        <span class="title">Results</span>
      </a>
    </div>
  </header>
  <div class="content-container">
    <div class="content-area">
      <app-results-datagrid [goal]="goal" [months]="months"></app-results-datagrid>
    </div>
    <nav class="sidenav">
      <app-results-config-panel (config)="onConfig($event)"></app-results-config-panel>
    </nav>
  </div>
</div>
